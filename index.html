<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Página de Anuncios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Estilo para el menú */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Estilo para la página de bienvenida */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }
        .panel {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .ads-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Menú -->
<nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contáctanos</a>
</nav>

<!-- Contenedor principal -->
<div class="container">
    <!-- Mensaje de bienvenida -->
    <div class="welcome-message">
        <h1>¡Bienvenido a nuestra página!</h1>
        <p>Gracias por visitarnos. Aquí puedes ver algunos anuncios.</p>
    </div>

    <!-- Panel principal -->
    <div class="panel">
        <div class="ads-container">
            <!-- Primer anuncio de Google AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9687331975271225"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-layout="in-article"
                 data-ad-format="fluid"
                 data-ad-client="ca-pub-9687331975271225"
                 data-ad-slot="6342778615"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <!-- Segundo anuncio de Google AdSense (Earnings) -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9687331975271225"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9687331975271225"
                 data-ad-slot="8506078969"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</div>

</body>
</html>
